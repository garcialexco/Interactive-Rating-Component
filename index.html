<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alex Garcia" />
    <link rel="stylesheet" type="text/css" href="/dist/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/dist/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main class="main__card">
      <div class="main__container">
        <div class="starImg">
          <img src="/images/icon-star.svg" />
        </div>
        <h1 class="main__title">How did we do?</h1>
        <p class="main__body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="main__form" id="ratings__form">
          <fieldset class="rating__container">
            <div class="card__item">
              <input
                type="radio"
                class="ratings"
                name="rating"
                id="one"
                value="1"
              />
              <label for="one" class="rating__number">1</label>
            </div>
            <div class="card__item">
              <input
                type="radio"
                class="ratings"
                name="rating"
                id="two"
                value="2"
              />
              <label for="two" class="rating__number">2</label>
            </div>
            <div class="card__item">
              <input
                type="radio"
                class="ratings"
                name="rating"
                id="three"
                value="3"
              />
              <label for="three" class="rating__number">3</label>
            </div>
            <div class="card__item">
              <input
                type="radio"
                class="ratings"
                name="rating"
                id="four"
                value="4"
              />
              <label for="fpur" class="rating__number">4</label>
            </div>
            <div class="card__item">
              <input
                type="radio"
                class="ratings"
                name="rating"
                id="five"
                value="5"
              />
              <label for="five" class="rating__number">5</label>
            </div>
          </fieldset>
          <button class="card-submit__button" id="card__submit" type="submit">
            SUBMIT
          </button>
        </form>
      </div>
    </main>

    <div class="card__results hidden">
      <div class="results__img">
        <img src="/images/illustration-thank-you.svg" />
      </div>
      <p class="results__rating">
        You selected
        <span id="rating"></span>
        out of 5
      </p>
      <h1 class="results__title">Thank you!</h1>
      <p class="results__body">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don&#39;t hesitate to get in touch!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
